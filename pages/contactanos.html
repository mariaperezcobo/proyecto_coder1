      <h1 >Contáctanos</h1>
  <div class="content1">
      <form>
      <fieldset>
      <legend class="card__title--colorsize">Formulario</legend>
          <div class="espaciocontactanos">
              <label for="">Nombre</label>
              <input type="text">
          </div>
          <div class="espaciocontactanos">
              <label for="">Apellido</label>
              <input type="text">
          </div class="espaciocontactanos">
          <div class="espaciocontactanos">
              <label for="id_masculino">Masculino</label>
              <input type="radio"name="sexo" id="id_masculino"value="m">
          </div>
          <div class="espaciocontactanos">
              <label for="id_femenino">Femenino</label>
              <input type="radio"name="sexo" id="id_femenino"value="f">
          </div>
          <div class="espaciocontactanos">
              <label for="id_otro">Otro</label>
              <input type="radio"name="sexo" id="id_otro"value="o">
          </div>
          <div class="espaciocontactanos">
              <label for="">Email</label>
              <input type="email">
          </div>
          <div class="espaciocontactanos">
              <label for="">Comentarios</label>
              <input type="text required">
          </div>
          <div class="espaciocontactanos">
              <label for="terminosycondiciones">Acepto términos y condiciones</label>
              <input type="checkbox"id="terminosycondiciones">
          </div>
          <div class="espaciocontactanos">
              <input type="submit"value="Enviar">
              <input type="reset"value="Borrar Formulario">
          </div>
      </fieldset>
      </form>
